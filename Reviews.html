<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="Reviews.css" />
    <script src="Review.js" defer></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- title -->
      <div class="title">
        <h1>Our review</h1>
        <div class="main-box"></div>
      </div>

      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="treeA0.png" id="person-img" width="150" alt="bill gates" />
        </div>
        <h4 id="author">Christ Youzan</h4>
        <p id="job">UX Designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis
          omnis quos similique doloremque, aspernatur dolores animi distinctio
          nisi molestias eos. Rem, molestias optio. Quod molestiae possimus,
          quaerat aperiam est laborum?
        </p>
        <!-- preview and next -->
        <div class="contain-buton">
          <!-- add Icon-container -->
          <button class="prev-btn">
            <i class="glyphicon glyphicon-arrow-left"> </i>
          </button>

          <!-- add Icon-container -->
          <button class="next-btn">
            <i class="glyphicon glyphicon-arrow-right"> </i>
          </button>
        </div>
        <!-- random btn -->
        <button class="random-btn">Suprise me</button>
      </article>
    </div>
  </body>
</html>
