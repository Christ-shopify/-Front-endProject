<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
  </head>
  <link rel="stylesheet" href="newsletter.css" />
  <body>
    <div class="newsletter">
      <div class="newsletterwrapper">
        <h1 class="h1">Don't Miss Out!</h1>
        <p>Sign up to get the latest with BsPackaging</p>
        <div class="newslettersub"></div>
        <div>
          <input type="hidden" name="contact" value="" />
          <div class="newsletterforms">
            <div class="field">
              <input
                id="newsletterForm"
                type="email"
                name="contact"
                class="fieldinput"
                value=""
                aria-required="true"
                autocorrect="off"
                autocapitalize="off"
                autocomplete="email"
                autofocus
                aria-invalid="true"
                aria-describedby="Newsletter-error"
                aria-describedby="Newsletter-success"
                placeholder="Newsletter"
                required
              />
              <label class="fieldlabel" for="NewsletterForm"> </label>
              <button
                type="submit"
                class="newsletter-formb"
                name="commit"
                id="Subscribe"
                aria-label="Subscribe"
              >
                Subscribe
              </button>
            </div>
            <small class="formmessage" id="Newsletter-error"></small>
          </div>
          <h3
            class="newslettersuccess"
            id="Newsletter-success"
            tabindex="-1"
            autofocus
          ></h3>
        </div>
      </div>
    </div>
  </body>
</html>
